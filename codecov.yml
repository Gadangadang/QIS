codecov:
  require_ci_to_pass: yes
  notify:
    after_n_builds: 3  # Wait for all matrix builds to complete

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 35%
        threshold: 5%
        if_ci_failed: error
    
    patch:
      default:
        target: 60%
        threshold: 10%
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "tests/"
  - "notebooks/"
  - "scripts/"
  - "**/__pycache__"
  - "**/*.pyc"
